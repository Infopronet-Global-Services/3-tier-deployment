{{- if .Values.storage.storageClass }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ .Values.storage.storageClass.name }}
provisioner: {{ .Values.storage.storageClass.provisioner }}
volumeBindingMode: {{ .Values.storage.storageClass.volumeBindingMode }}
parameters:
  type: {{ .Values.storage.storageClass.parameters.type }}
  fsType: {{ .Values.storage.storageClass.parameters.fsType }}
allowVolumeExpansion: {{ .Values.storage.storageClass.allowVolumeExpansion }}
{{- end }}

---
{{- if .Values.mysql.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.mysql.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.mysql.persistence.size }}
{{- end }}